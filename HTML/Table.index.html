<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Html</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20px">
        <tr>
            <th colspan="4">Table using Colspan and Rowspan</th>
        </tr>
        <th colspan="4"> Khanewal Self Store</th>
        <tr>
            <th>Item/Dese</th>
            <th>QTY</th>
            <th>Price/Unit</th>
            <th>Total</th>
        </tr>

        <tr>
            <td>Sugger</td>
            <td>5kg</td>
            <td>50</td>
            <td>250</td>
        </tr>

        <tr>
            <td>Cooking Oil</td>
            <td>2kg</td>
            <td>200</td>
            <td>400</td>
        </tr>

        <tr>
            <td>Soup</td>
            <td>4 Pices</td>
            <td>40</td>
            <td>160</td>
        </tr>

        <tr>
            <td colspan="3">Sub Total</td>
            <td>810</td>
            
        </tr>

        <tr>
            <td colspan="2">Tax</td>
            <td>5%</td>
            <td>41</td>
            
        </tr>

        <tr>
            <td colspan="3">Total Bill</td>
            <td>851</td>
            
        </tr>
    </table>

</body>
</html>
